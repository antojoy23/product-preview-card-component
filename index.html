<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
  <main class="main">
    <article class="card">
      <section class="image-section">
        <figure>
          <img class="desktop-image" alt="Gabrielle Essence Eau De Parfum" src="/images/image-product-desktop.jpg" />
          <img class="mobile-image" alt="Gabrielle Essence Eau De Parfum" src="/images/image-product-mobile.jpg" />
        </figure>
      </section>
      <section class="info-section">
        <header>
          <h2 class="category-title-text">Perfume</h2>
          <h3 class="product-title-text">Gabrielle Essence Eau De Parfum</h3>
        </header>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price-text"><span class="product-price">$149.99</span><span class="product-price-old">$169.99</span>
        </p>
        <button type="button" class="add-to-cart-button">Add to Cart</button>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/antojoy23">Anto</a>.
  </footer>
</body>

</html>
